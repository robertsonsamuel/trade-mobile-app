<ion-view view-title="Browse">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in tradeItems track by $index">
        {{item.name}}
        <button ng-show="loggedIn()" ng-click="trade(item)" class="button button-calm">
          Trade
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
