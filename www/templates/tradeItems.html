<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Trade</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeTrade()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <ion-list>
        <ion-item ng-click="tradeItem(item)" ng-repeat="item in userItems track by $index">{{item.name}}</ion-item>
      </ion-list>
      </div>
  </ion-content>
</ion-modal-view>
